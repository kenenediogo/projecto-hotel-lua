<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bem vindo ao Melhor Hotel da Cidade de Luminária">
    <link rel="stylesheet" href="styles/styles.css">
    <script 
        src="https://kit.fontawesome.com/219142bc1f.js" 
        crossorigin="anonymous">
    </script>

    <!-- Este link é para estilizar o nosso site para quando forem telas até 786px -->
    <!-- ele pega o estilo do CSS específico para esse tipo de telas, isto é o mobile.css -->
    <link 
        rel="stylesheet" 
        media="screen and (max-width: 768px)" 
        href="styles/mobile.css"
    />

    <title>Contactos do Hotel Lua</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HTL</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a class="actual" href="contact.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="titulo-largo"
                ><span class="texto-primario">Contacte-</span>Nos</h1>
            <p>Por favor preencha o formulário abaixo para nos contactar</p>

            <form action="processar">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="name">Mensagem</label>
                    <textarea name="message" id="message"></textarea>
                </div>

                <button type="submit" class="btn">Enviar</button>

            </form>

        </div>
    </section>

    <section id="contacto-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Localização</h3>
                <p>123 Rua Luminara, Celestial</p>
            </div>

            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Telefone</h3>
                <p>(+244) 923 123 321</p>
            </div>

            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>contacto@hotellua.com</p>
            </div>

        </div>
    </section>


    <footer id="main-footer">
        <p>Hotel Lua &copy; 2023, Todos os Direitos Reservados</p>
    </footer>

</body>
</html>
